<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Swimbot | Synthetic Divergence</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input[type="email"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 4px;
        }
        
        .info-box h3 {
            margin: 0 0 0.5rem 0;
            color: #333;
        }
        
        .info-box p {
            margin: 0;
            color: #666;
            line-height: 1.5;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêü Create Your Swimbot</h1>
        <p class="subtitle">Join the digital evolution experiment</p>
        
        <div class="info-box">
            <h3>What happens next?</h3>
            <p>Your unique swimbot will be created with random traits and placed in our digital ocean. You'll receive an email with a tracking link to follow its life, reproduction, and lineage!</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="name">Name (optional)</label>
                <input type="text" id="name" name="name" 
                       placeholder="How should we address you?">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Create My Swimbot
            </button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Simulation</a>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            
            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating your bot...';
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, name })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `Success! Your bot ${data.botId} has been created. Check your email for tracking info!`;
                    messageDiv.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('registrationForm').reset();
                    
                    // Redirect to tracking page after a moment
                    setTimeout(() => {
                        window.location.href = `/track/${data.botId}`;
                    }, 3000);
                } else {
                    throw new Error(data.error || 'Registration failed');
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = error.message;
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create My Swimbot';
            }
        });
    </script>
</body>
</html>
